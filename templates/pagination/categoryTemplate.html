<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__CONST.SITENAME__ - {generatedHeading}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        .category-page {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .category-list, .sitemap-list {
            list-style-type: none;
            padding: 0;
        }
        .category-list li, .sitemap-list li {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-left: 4px solid #4CAF50;
        }
        .category-list li:hover, .sitemap-list li:hover {
            background: #e9e9e9;
        }
        .category-list a, .sitemap-list a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .category-list a:hover, .sitemap-list a:hover {
            color: #4CAF50;
        }
        .pagination {
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .pagination a, .pagination strong {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 2px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-decoration: none;
            color: #333;
        }
        .pagination a:hover {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .pagination strong {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .pagination span {
            display: inline-block;
            padding: 5px 10px;
            color: #999;
        }
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>__CONST.SITENAME__</h1>
    <div class="category-page">
        <h2>{generatedHeading}</h2>
        <div class="content">
            {list}
        </div>
        <div class="navigation">
            {pagination}
        </div>
    </div>
    <footer>
        Generated by luassg - __CONST.AUTHOR__ Â© __CONST.YEAR__
    </footer>
</body>
</html>
