<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .product {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .price {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Shop Title</h1>
    <div class="product">
        <h2>{product.name}</h2>
        <p>{product.caption}</p>
        <p class="price">{product.price}</p>
    </div>
</body>
</html>
